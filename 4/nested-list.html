<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nested Lists</title>
</head>

<body>
    <h1>Nested Lists</h1>

    <h3>Example:</h3>

    <ul>
        <li>Mousses</li>
        <li>Pastries
            <ol>
                <li>Croissant</li>
                <li>Mille-feuille</li>
                <li>Palmier</li>
                <li>Profiterole</li>
            </ol>
        </li>
        <li>Tarts</li>
    </ul>

</body>

</html>
