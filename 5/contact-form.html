<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact form</title>
</head>

<body style="background-image:url(./assets/img/background.jpeg); background-size: 100%">
    <header>
        <nav>
            <ul>
                <li><a href="./cv.html">My CV</a></li>
                <li><a href="./contact-form.html">Contact form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Form</h2>
            <form action="">
                <label>Name:</label>
                <br>
                <input type="text">
                <br>

                <label>Email:</label>
                <br>
                <input type="email">
                <br>
                <br>

                <label>Goal of contact:</label>
                <br>
                <label>Work</label> <input type="checkbox">
                <label>Study</label> <input type="checkbox">
                <label>Other</label> <input type="checkbox">
                <br>
                <br>

                <label>Message:</label>
                <br>
                <textarea cols="30" rows="10"></textarea>
                <br>
                <input type="reset">
                <input value="Send" type="submit">
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="./cv.html">My CV</a></li>
                <li><a href="./contact-form.html">Contact form</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
